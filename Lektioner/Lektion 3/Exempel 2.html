<body>

    <h1>Tabeller</h1>

    <table border="1" width="500" style="border: 1px solid: color: #DADADA" cellspacing="0" cellpadding="10">
        <tr>
        <th bgcolor="lightblue" widht="150">Dag</th>
        <th bgcolor="lightblue" width="350">Aktivitet</th>
        </tr>
        <tr>
        <td>Måndag</td>
        <td>Hej</td>
        </tr>
        <tr>
        <td>Tisdag</td>
        <td>Hej</td>
        </tr>
        <tr>
        <td>Onsdag</td>
        <td>Hej</td>
        </tr>
        <td>Torsdag</td>
        <td>Hej</td>
        </tr>
        <tr>
        <td>Fredag</td>
        <td>Hej</td>
        </tr>

    </tr>
    </table>





    
    <!--
        HTML Tabeller (Viktiga element)
        • En tabell är uppbyggd av rader och celler som bildar ett rutnät.
        • För att skapa en tabell skriver man först taggen <table>
        • Rader i tabellen får man genom att skriva <tr>
        • Kolumnrubriker skapas med hjälp av taggen <th>
        • Taggen <td>skapar celler.
        • Tips! Cellernas bredd anpassas efter innehållet i den bredaste cellen
        • i samma kolumn. Detta är extra viktigt att tänka på när du visar bilder i en cell.
    -->



</body>

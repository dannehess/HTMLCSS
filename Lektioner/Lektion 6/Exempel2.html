<!DOCTYPE html>
<html lang="sv-SE">
<head>
    <meta charset="UTF-8">
    <title>Lektion 6 - Exempel 2</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    
    <h1>Lektion 6 - Exempel 2</h1>
    <h2>Bilder i CSS</h2>
    <h2>Kantlinjer</h2>
    <br>

    <h2>Solid</h2>
    <img src="images/flower.jpg" class="image-border-solid"><br>
    <h2>Dotted</h2>
    <img src="images/flower.jpg" class="image-border-dotted"><br>
    <h2>Dashed</h2>
    <img src="images/flower.jpg" class="image-border-dashed"><br>
    <h2>Liten bild</h2>
    <img src="images/flower.jpg" class="image-small"><br>
    <h2>Medium bild</h2>
    <img src="images/flower.jpg" class="image-medium"><br>
    <h2>Stor bild</h2>
    <img src="images/flower.jpg" class="image-large"><br>
    <h2>Opacitet 0.6</h2>
    <img src="images/flower.jpg" class="image-opacity6"><br>
    <h2>Opacitet 0.8</h2>
    <img src="images/flower.jpg" class="image-opacity8"><br>
    <h2>Rund bild 25%</h2>
    <img src="images/flower.jpg" class="image-round-25"><br>
    <h2>Rund bild 50%</h2>
    <img src="images/flower.jpg" class="image-round-50"><br>
    <h2>Rund bild 100%</h2>
    <img src="images/flower.jpg" class="image-round-100"><br>
    <h2>Centrera en bild</h2>
    <img src="images/flower.jpg" class="image-center"><br>
    <h2>Bild till h√∂ger</h2>
    <img src="images/flower.jpg" class="image-right"><br>
    
</body>
